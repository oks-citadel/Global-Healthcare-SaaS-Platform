apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "unified-health.fullname" . }}-web
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "unified-health.web.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount.web }}
  {{- end }}
  selector:
    matchLabels:
      app: unified-health-web
      {{- include "unified-health.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
      labels:
        app: unified-health-web
        {{- include "unified-health.web.labels" . | nindent 8 }}
    spec:
      {{- include "unified-health.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "unified-health.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: web
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "unified-health.web.image" . }}
          imagePullPolicy: {{ .Values.image.web.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.web.targetPort }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.env.web }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ .Values.configMaps.app.name }}
          livenessProbe:
            {{- toYaml .Values.healthChecks.web.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.healthChecks.web.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources.web | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: nextjs-cache
              mountPath: /app/.next/cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nextjs-cache
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
