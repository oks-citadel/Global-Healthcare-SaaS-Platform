apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: healthcare-platform-tls
  labels:
    app: healthcare-platform
spec:
  secretName: healthcare-platform-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - api.healthcare-platform.com
  - app.healthcare-platform.com
  - admin.healthcare-platform.com
  - "*.healthcare-platform.com"
  duration: 2160h
  renewBefore: 360h
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096
  usages:
  - digital signature
  - key encipherment
  - server auth
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: healthcare-platform-ws-tls
  labels:
    app: healthcare-platform
    type: websocket
spec:
  secretName: healthcare-platform-ws-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - ws.healthcare-platform.com
  duration: 2160h
  renewBefore: 360h
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096
  usages:
  - digital signature
  - key encipherment
  - server auth
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app: healthcare-platform
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@healthcare-platform.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
    - dns01:
        route53:
          region: us-east-1
          hostedZoneID: CHANGEME_HOSTED_ZONE_ID
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app: healthcare-platform
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@healthcare-platform.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx
