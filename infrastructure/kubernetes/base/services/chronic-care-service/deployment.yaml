apiVersion: apps/v1
kind: Deployment
metadata:
  name: chronic-care-service
  labels:
    app: chronic-care-service
    component: specialized
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: chronic-care-service
  template:
    metadata:
      labels:
        app: chronic-care-service
        component: specialized
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: chronic-care-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - chronic-care-service
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - chronic-care-service
                topologyKey: topology.kubernetes.io/zone
      containers:
        - name: chronic-care-service
          image: unifiedhealthdevacr.azurecr.io/unifiedhealth/chronic-care-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: metrics
              containerPort: 9091
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: "chronic-care-service"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: log_level
            - name: REGION
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: region
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: connection_string
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: connection_string
            - name: TIMESERIES_DB_URL
              valueFrom:
                secretKeyRef:
                  name: timeseries-credentials
                  key: connection_string
            - name: ML_MODEL_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: ml_model_endpoint
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: chronic-care-secrets
                  key: encryption_key
            - name: IOT_DEVICE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: chronic-care-secrets
                  key: iot_device_api_key
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4317"
            - name: OTEL_SERVICE_NAME
              value: "chronic-care-service"
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: kafka_brokers
          resources:
            requests:
              cpu: 300m
              memory: 512Mi
            limits:
              cpu: 1500m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
            - name: data-processing
              mountPath: /app/data
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: data-processing
          emptyDir:
            sizeLimit: 5Gi
      terminationGracePeriodSeconds: 60
