apiVersion: apps/v1
kind: Deployment
metadata:
  name: laboratory-service
  labels:
    app: laboratory-service
    component: integration
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: laboratory-service
  template:
    metadata:
      labels:
        app: laboratory-service
        component: integration
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: laboratory-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - laboratory-service
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - laboratory-service
                topologyKey: topology.kubernetes.io/zone
      containers:
        - name: laboratory-service
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/unifiedhealth/laboratory-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: metrics
              containerPort: 9091
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: "laboratory-service"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: log_level
            - name: REGION
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: region
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: connection_string
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: connection_string
            - name: LAB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: laboratory-secrets
                  key: lab_api_key
            - name: HL7_INTEGRATION_KEY
              valueFrom:
                secretKeyRef:
                  name: laboratory-secrets
                  key: hl7_integration_key
            - name: FHIR_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: fhir_server_url
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: laboratory-secrets
                  key: encryption_key
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4317"
            - name: OTEL_SERVICE_NAME
              value: "laboratory-service"
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: kafka_brokers
            - name: S3_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: lab_results_bucket
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1200m
              memory: 1.5Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
            - name: lab-results
              mountPath: /app/results
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: lab-results
          emptyDir:
            sizeLimit: 5Gi
      terminationGracePeriodSeconds: 60
