apiVersion: apps/v1
kind: Deployment
metadata:
  name: telehealth-service
  labels:
    app: telehealth-service
    component: core
    tier: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: telehealth-service
  template:
    metadata:
      labels:
        app: telehealth-service
        component: core
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: telehealth-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - telehealth-service
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - telehealth-service
                topologyKey: topology.kubernetes.io/zone
      containers:
        - name: telehealth-service
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/unifiedhealth/telehealth-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: metrics
              containerPort: 9091
              protocol: TCP
            - name: websocket
              containerPort: 8081
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: "telehealth-service"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: log_level
            - name: REGION
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: region
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: connection_string
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: connection_string
            - name: VIDEO_API_KEY
              valueFrom:
                secretKeyRef:
                  name: telehealth-secrets
                  key: video_api_key
            - name: TWILIO_ACCOUNT_SID
              valueFrom:
                secretKeyRef:
                  name: telehealth-secrets
                  key: twilio_account_sid
            - name: TWILIO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: telehealth-secrets
                  key: twilio_auth_token
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: telehealth-secrets
                  key: encryption_key
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4317"
            - name: OTEL_SERVICE_NAME
              value: "telehealth-service"
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: kafka_brokers
          resources:
            requests:
              cpu: 300m
              memory: 512Mi
            limits:
              cpu: 1500m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
            - name: recordings
              mountPath: /app/recordings
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: recordings
          emptyDir:
            sizeLimit: 10Gi
      terminationGracePeriodSeconds: 90
