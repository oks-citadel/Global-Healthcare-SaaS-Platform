apiVersion: v1
kind: Service
metadata:
  name: telehealth-service
  labels:
    app: telehealth-service
    component: core
    tier: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9091"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  selector:
    app: telehealth-service
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: grpc
    protocol: TCP
  - name: metrics
    port: 9091
    targetPort: metrics
    protocol: TCP
  - name: websocket
    port: 8081
    targetPort: websocket
    protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: telehealth-service
  labels:
    app: telehealth-service
    component: core
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/telehealth-service-role
