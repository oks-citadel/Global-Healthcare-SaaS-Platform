apiVersion: v1
kind: Service
metadata:
  name: pharmacy-service
  labels:
    app: pharmacy-service
    component: integration
    tier: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9091"
spec:
  type: ClusterIP
  selector:
    app: pharmacy-service
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: grpc
    protocol: TCP
  - name: metrics
    port: 9091
    targetPort: metrics
    protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pharmacy-service
  labels:
    app: pharmacy-service
    component: integration
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/pharmacy-service-role
