---
# ============================================
# The Unified Health Platform - Kubernetes Namespace
# ============================================
apiVersion: v1
kind: Namespace
metadata:
  name: unified-health
  labels:
    app.kubernetes.io/name: unified-health
    app.kubernetes.io/managed-by: kubectl
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: unified-health-quota
  namespace: unified-health
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    pods: "100"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: unified-health-limits
  namespace: unified-health
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Container
