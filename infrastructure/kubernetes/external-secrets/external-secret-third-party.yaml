---
# ============================================
# ExternalSecret - Third-Party API Credentials
# ============================================
# Syncs third-party service credentials from AWS Secrets Manager
#
# AWS Secret Structure (unified-health/third-party):
# {
#   "sendgrid_api_key": "SG.xxx",
#   "twilio_account_sid": "ACxxx",
#   "twilio_auth_token": "xxx",
#   "twilio_api_key": "SKxxx",
#   "twilio_api_secret": "xxx",
#   "stripe_secret_key": "sk_xxx",
#   "stripe_webhook_secret": "whsec_xxx"
# }
# ============================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: third-party-secrets
  namespace: unified-health
  labels:
    app.kubernetes.io/name: third-party-secrets
    app.kubernetes.io/component: external-secret
spec:
  refreshInterval: 1h

  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore

  target:
    name: third-party-secrets
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app: unified-health
          component: integrations
      data:
        # SendGrid
        SENDGRID_API_KEY: "{{ .sendgrid_api_key }}"

        # Twilio
        TWILIO_ACCOUNT_SID: "{{ .twilio_account_sid }}"
        TWILIO_AUTH_TOKEN: "{{ .twilio_auth_token }}"
        TWILIO_API_KEY: "{{ .twilio_api_key }}"
        TWILIO_API_SECRET: "{{ .twilio_api_secret }}"

        # Stripe
        STRIPE_SECRET_KEY: "{{ .stripe_secret_key }}"
        STRIPE_WEBHOOK_SECRET: "{{ .stripe_webhook_secret }}"

  data:
    - secretKey: sendgrid_api_key
      remoteRef:
        key: unified-health/third-party
        property: sendgrid_api_key
    - secretKey: twilio_account_sid
      remoteRef:
        key: unified-health/third-party
        property: twilio_account_sid
    - secretKey: twilio_auth_token
      remoteRef:
        key: unified-health/third-party
        property: twilio_auth_token
    - secretKey: twilio_api_key
      remoteRef:
        key: unified-health/third-party
        property: twilio_api_key
    - secretKey: twilio_api_secret
      remoteRef:
        key: unified-health/third-party
        property: twilio_api_secret
    - secretKey: stripe_secret_key
      remoteRef:
        key: unified-health/third-party
        property: stripe_secret_key
    - secretKey: stripe_webhook_secret
      remoteRef:
        key: unified-health/third-party
        property: stripe_webhook_secret
