---
# ============================================
# ExternalSecret - Database Credentials
# ============================================
# Syncs database credentials from AWS Secrets Manager to Kubernetes Secret
# The secret in AWS should be stored as JSON with keys: username, password, host, port, database
#
# AWS Secret Structure (unified-health/database):
# {
#   "username": "unified_health",
#   "password": "your-secure-password",
#   "host": "aurora-cluster.xxxxx.us-east-1.rds.amazonaws.com",
#   "port": "5432",
#   "database": "unified_health"
# }
# ============================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-credentials
  namespace: unified-health
  labels:
    app.kubernetes.io/name: database-credentials
    app.kubernetes.io/component: external-secret
spec:
  # How often to refresh the secret
  refreshInterval: 1h

  # Reference to the ClusterSecretStore
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore

  # Target Kubernetes secret
  target:
    name: database-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app: unified-health
          component: database
      data:
        # Construct DATABASE_URL from individual components
        DATABASE_URL: "postgresql://{{ .username }}:{{ .password }}@{{ .host }}:{{ .port }}/{{ .database }}?sslmode=require"
        DB_USERNAME: "{{ .username }}"
        DB_PASSWORD: "{{ .password }}"
        DB_HOST: "{{ .host }}"
        DB_PORT: "{{ .port }}"
        DB_NAME: "{{ .database }}"

  # Data to fetch from AWS Secrets Manager
  data:
    - secretKey: username
      remoteRef:
        key: unified-health/database
        property: username
    - secretKey: password
      remoteRef:
        key: unified-health/database
        property: password
    - secretKey: host
      remoteRef:
        key: unified-health/database
        property: host
    - secretKey: port
      remoteRef:
        key: unified-health/database
        property: port
    - secretKey: database
      remoteRef:
        key: unified-health/database
        property: database
