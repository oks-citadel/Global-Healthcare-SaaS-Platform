---
# ============================================
# ExternalSecret - Redis Credentials
# ============================================
# Syncs Redis credentials from AWS Secrets Manager to Kubernetes Secret
#
# AWS Secret Structure (unified-health/redis):
# {
#   "auth_token": "your-redis-auth-token",
#   "primary_endpoint": "redis-cluster.xxxxx.cache.amazonaws.com",
#   "reader_endpoint": "redis-cluster-ro.xxxxx.cache.amazonaws.com",
#   "port": "6379"
# }
# ============================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-credentials
  namespace: unified-health
  labels:
    app.kubernetes.io/name: redis-credentials
    app.kubernetes.io/component: external-secret
spec:
  refreshInterval: 1h

  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore

  target:
    name: redis-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app: unified-health
          component: redis
      data:
        REDIS_URL: "rediss://:{{ .auth_token }}@{{ .primary_endpoint }}:{{ .port }}"
        REDIS_PASSWORD: "{{ .auth_token }}"
        REDIS_HOST: "{{ .primary_endpoint }}"
        REDIS_READER_HOST: "{{ .reader_endpoint }}"
        REDIS_PORT: "{{ .port }}"

  data:
    - secretKey: auth_token
      remoteRef:
        key: unified-health/redis
        property: auth_token
    - secretKey: primary_endpoint
      remoteRef:
        key: unified-health/redis
        property: primary_endpoint
    - secretKey: reader_endpoint
      remoteRef:
        key: unified-health/redis
        property: reader_endpoint
    - secretKey: port
      remoteRef:
        key: unified-health/redis
        property: port
