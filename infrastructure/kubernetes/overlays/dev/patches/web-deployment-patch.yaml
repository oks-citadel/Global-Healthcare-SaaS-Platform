---
# ============================================
# UnifiedHealth Web - Development Deployment Patch
# Dev-specific resource and replica configurations
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  # Single replica for dev (no HA needed)
  replicas: 1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      containers:
        - name: web
          # Use latest tag for development
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/unifiedhealth/web:latest
          imagePullPolicy: Always
          # Lower resource requests for dev environment
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          env:
            - name: NODE_ENV
              value: "development"
            - name: DEBUG
              value: "true"
            - name: LOG_LEVEL
              value: "debug"
