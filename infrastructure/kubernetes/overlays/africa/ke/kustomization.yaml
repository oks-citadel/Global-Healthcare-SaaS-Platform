apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Kenya Country Overlay - extends Africa region
namespace: healthcare-ke

namePrefix: ke-

commonLabels:
  country: ke
  region: africa
  compliance: dpa
  data-residency: shared
  environment: production

# Inherit from parent Africa region overlay
bases:
  - ../../africa

resources:
  - namespace.yaml

patchesStrategicMerge:
  - configmap-patch.yaml

configMapGenerator:
  - name: country-specific-config
    literals:
      - country_code=ke
      - currency=KES
      - timezone=Africa/Nairobi
      - language=en-KE
      - compliance_framework=dpa
      - data_residency_mode=shared
      - emergency_hotline=999
      - payment_processor_country=mpesa
      - healthcare_system_type=mixed-public-private
      - nhif_integration=enabled
      - county_count=47
    behavior: merge

images:
  - name: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/unifiedhealth/api-gateway
    newTag: v1.2.3-ke
  - name: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/unifiedhealth/telehealth-service
    newTag: v1.2.3-ke
  - name: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/unifiedhealth/mental-health-service
    newTag: v1.2.3-ke
  - name: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/unifiedhealth/chronic-care-service
    newTag: v1.2.3-ke
  - name: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/unifiedhealth/pharmacy-service
    newTag: v1.2.3-ke
  - name: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/unifiedhealth/laboratory-service
    newTag: v1.2.3-ke
