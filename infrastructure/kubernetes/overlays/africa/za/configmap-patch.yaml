apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-config
data:
  # Country identification
  country_code: "za"
  country_name: "South Africa"

  # Localization settings
  currency: "ZAR"
  timezone: "Africa/Johannesburg"
  language: "en-ZA"
  supported_languages: "en-ZA,af-ZA,zu-ZA,xh-ZA"

  # Compliance framework
  compliance_framework: "popia"
  popia_compliance: "enabled"
  national_health_act: "enabled"
  hpcsa_compliance: "enabled"

  # Data residency mode
  data_residency_mode: "shared"
  data_residency_region: "af-south-1"
  data_location: "south-africa"

  # Country-specific endpoints
  country_fhir_endpoint: "https://fhir-za.healthcare-platform.com"

  # Emergency services
  emergency_hotline: "10177"
  emergency_services_enabled: "true"

  # Payment processor
  payment_processor_country: "paystack"
  payment_gateway_url: "https://api.paystack.co"
  eft_enabled: "true"
  snapscan_enabled: "true"
  zapper_enabled: "true"

  # Healthcare system configuration
  healthcare_system_type: "mixed-public-private"

  # South Africa-specific features
  medical_schemes_integration: "enabled"
  medical_aid_validation: "enabled"
  discovery_health_integration: "enabled"
  medscheme_integration: "enabled"
  gems_integration: "enabled"

  # Public healthcare
  nhi_integration: "enabled"
  provincial_health_departments: "enabled"

  # Professional verification
  hpcsa_verification: "enabled"
  sapc_verification: "enabled"
  professional_board_check: "enabled"

  # South Africa-specific storage
  medical_records_bucket: "healthcare-medical-records-za"
  lab_results_bucket: "healthcare-lab-results-za"
  medical_images_bucket: "healthcare-medical-images-za"

  # Drug formularies
  drug_formulary_source: "sahpra"
  scheduled_substances_act: "enabled"
  medicine_control_council: "enabled"

  # Provincial support
  province_count: "9"
  provincial_system_integration: "enabled"

  # Disease management programs
  hiv_treatment_program: "enabled"
  tb_treatment_program: "enabled"
  chronic_disease_management: "enabled"

  # Multilingual support
  multilingual_support: "enabled"
  official_languages_count: "11"

  # Medical scheme codes
  icd10_coding: "enabled"
  nappi_codes: "enabled"
  tariff_codes: "enabled"
