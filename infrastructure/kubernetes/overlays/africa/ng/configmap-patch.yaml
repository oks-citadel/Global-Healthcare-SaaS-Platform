apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-config
data:
  # Country identification
  country_code: "ng"
  country_name: "Nigeria"

  # Localization settings
  currency: "NGN"
  timezone: "Africa/Lagos"
  language: "en-NG"
  supported_languages: "en-NG,ha-NG,yo-NG,ig-NG"

  # Compliance framework
  compliance_framework: "ndpr"
  ndpr_compliance: "enabled"
  national_health_act_2014: "enabled"
  nitda_compliance: "enabled"

  # Data residency mode
  data_residency_mode: "shared"
  data_residency_region: "af-west-1"
  data_location: "nigeria"

  # Country-specific endpoints
  country_fhir_endpoint: "https://fhir-ng.healthcare-platform.com"

  # Emergency services
  emergency_hotline: "112"
  emergency_services_enabled: "true"

  # Payment processor
  payment_processor_country: "paystack"
  payment_gateway_url: "https://api.paystack.co"
  bank_transfer_enabled: "true"
  ussd_payment_enabled: "true"
  mobile_money_enabled: "true"

  # Healthcare system configuration
  healthcare_system_type: "mixed-public-private"

  # Nigeria-specific features
  nhis_integration: "enabled"
  nhis_enrollment: "enabled"
  fmoh_reporting: "enabled"
  ncdc_integration: "enabled"

  # Professional verification
  mdcn_verification: "enabled"
  nursing_midwifery_council_verification: "enabled"
  pcn_verification: "enabled"

  # Nigeria-specific storage
  medical_records_bucket: "healthcare-medical-records-ng"
  lab_results_bucket: "healthcare-lab-results-ng"
  medical_images_bucket: "healthcare-medical-images-ng"

  # Drug formularies
  drug_formulary_source: "nafdac"
  nafdac_compliance: "enabled"
  essential_medicines_list: "enabled"

  # State support
  state_count: "36"
  fct_included: "true"
  state_health_departments: "enabled"

  # Disease management programs
  malaria_program: "enabled"
  hiv_aids_program: "enabled"
  tuberculosis_program: "enabled"
  maternal_health_program: "enabled"

  # Multi-language support
  multilingual_support: "enabled"
  major_languages_count: "3"

  # Mobile integration
  mobile_first_design: "enabled"
  sms_notifications: "enabled"
  ussd_access: "enabled"

  # HMO integrations
  hmo_integration: "enabled"
  private_health_insurance: "enabled"

  # National programs
  primary_healthcare_program: "enabled"
  community_health_workers: "enabled"
