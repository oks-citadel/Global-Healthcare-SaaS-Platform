apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-config
data:
  # Override region-specific settings
  region: "af-south-1"
  deployment_zone: "africa"

  # Africa-specific endpoints
  kafka_brokers: "kafka-africa-1.healthcare.internal:9092,kafka-africa-2.healthcare.internal:9092,kafka-africa-3.healthcare.internal:9092"

  # Compliance settings for Africa
  hipaa_mode: "false"
  popia_compliance: "true"
  africa_health_data_protection: "enabled"
  au_convention_compliance: "true"

  # Africa-specific features
  feature_mobile_health: "true"
  feature_offline_mode: "true"
  feature_sms_notifications: "enabled"
  feature_ussd_integration: "enabled"
  feature_community_health_workers: "enabled"
  feature_traditional_medicine: "supported"

  # Storage endpoints for Africa
  s3_endpoint: "https://s3.af-south-1.amazonaws.com"
  lab_results_bucket: "healthcare-lab-results-africa"
  medical_images_bucket: "healthcare-medical-images-africa"

  # Africa data residency
  data_residency: "africa"
  data_sovereignty: "enabled"
  local_data_storage: "required"

  # FHIR endpoints for Africa
  fhir_server_url: "https://fhir-africa.healthcare-platform.com"

  # Timezone and localization
  default_timezone: "Africa/Johannesburg"
  supported_timezones: "Africa/Johannesburg,Africa/Cairo,Africa/Lagos,Africa/Nairobi,Africa/Accra,Africa/Dakar,Africa/Addis_Ababa"

  # Currency and payment
  default_currency: "ZAR"
  supported_currencies: "ZAR,NGN,KES,EGP,GHS,USD,EUR"
  payment_processor: "flutterwave"
  mobile_money_enabled: "true"
  mpesa_integration: "enabled"

  # Language support
  default_language: "en-ZA"
  supported_languages: "en-ZA,en-NG,en-KE,fr-FR,ar-EG,sw-KE,zu-ZA,am-ET,pt-PT"

  # Rate limiting for Africa
  rate_limit_per_minute: "800"
  peak_hours_start: "07:00"
  peak_hours_end: "19:00"

  # Africa-specific integrations
  who_afro_integration: "enabled"
  africa_cdc_integration: "enabled"
  dhis2_integration: "enabled"
  openmrs_integration: "enabled"

  # Emergency services
  emergency_services_enabled: "true"
  emergency_hotline: "varies-by-country"

  # Mobile optimization
  low_bandwidth_mode: "enabled"
  data_compression: "aggressive"
  progressive_web_app: "enabled"

  # Healthcare delivery
  telemedicine_priority: "high"
  maternal_health_focus: "enabled"
  infectious_disease_monitoring: "enhanced"
  vaccination_tracking: "enabled"
  malaria_management: "enabled"
  hiv_care_integration: "enabled"

  # Infrastructure considerations
  cdn_optimization: "africa-focused"
  edge_caching: "enabled"
  offline_sync: "enabled"

  # Community health
  community_health_worker_portal: "enabled"
  village_health_teams: "supported"
  traditional_healer_liaison: "enabled"

  # Public health
  disease_surveillance: "enabled"
  outbreak_reporting: "automated"
  who_reporting: "enabled"

  # Educational features
  health_education_content: "localized"
  maternal_health_education: "prioritized"
  nutrition_guidance: "regional"

  # Support for rural areas
  rural_health_support: "enhanced"
  low_literacy_ui: "enabled"
  voice_interface: "supported"
  sms_reminders: "enabled"
