apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: healthcare-americas

namePrefix: americas-

commonLabels:
  region: americas
  environment: production

bases:
  - ../../base/services/api-gateway
  - ../../base/services/telehealth-service
  - ../../base/services/mental-health-service
  - ../../base/services/chronic-care-service
  - ../../base/services/pharmacy-service
  - ../../base/services/laboratory-service
  - ../../base/shared
  - ../../base/ingress

resources:
  - namespace.yaml

patchesStrategicMerge:
  - patches/replicas.yaml
  - patches/resources.yaml
  - configmap-patch.yaml

images:
  - name: unifiedhealthdevacr.azurecr.io/unifiedhealth/api-gateway
    newTag: v1.2.3-americas
  - name: unifiedhealthdevacr.azurecr.io/unifiedhealth/telehealth-service
    newTag: v1.2.3-americas
  - name: unifiedhealthdevacr.azurecr.io/unifiedhealth/mental-health-service
    newTag: v1.2.3-americas
  - name: unifiedhealthdevacr.azurecr.io/unifiedhealth/chronic-care-service
    newTag: v1.2.3-americas
  - name: unifiedhealthdevacr.azurecr.io/unifiedhealth/pharmacy-service
    newTag: v1.2.3-americas
  - name: unifiedhealthdevacr.azurecr.io/unifiedhealth/laboratory-service
    newTag: v1.2.3-americas

configMapGenerator:
  - name: region-specific-config
    literals:
      - region_code=americas
      - timezone=America/New_York
      - currency=USD
      - language=en-US

secretGenerator:
  - name: region-specific-secrets
    literals:
      - region_encryption_key=CHANGEME_AMERICAS_KEY

replicas:
  - name: api-gateway
    count: 3
  - name: telehealth-service
    count: 3
  - name: mental-health-service
    count: 3
  - name: chronic-care-service
    count: 3
  - name: pharmacy-service
    count: 3
  - name: laboratory-service
    count: 3
