apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Canada Country Overlay - extends Americas region
namespace: healthcare-ca

namePrefix: ca-

commonLabels:
  country: ca
  region: americas
  compliance: pipeda
  data-residency: shared
  environment: production

# Inherit from parent Americas region overlay
bases:
  - ../../americas

resources:
  - namespace.yaml

patchesStrategicMerge:
  - configmap-patch.yaml

configMapGenerator:
  - name: country-specific-config
    literals:
      - country_code=ca
      - currency=CAD
      - timezone=America/Toronto
      - language=en-CA
      - compliance_framework=pipeda
      - data_residency_mode=shared
      - emergency_hotline=911
      - payment_processor_country=stripe
      - healthcare_system_type=public-universal
      - province_count=13
      - provincial_health_integration=enabled
      - bilingual_support=enabled
    behavior: merge

images:
  - name: unifiedhealthdevacr.azurecr.io/unifiedhealth/api-gateway
    newTag: v1.2.3-ca
  - name: unifiedhealthdevacr.azurecr.io/unifiedhealth/telehealth-service
    newTag: v1.2.3-ca
  - name: unifiedhealthdevacr.azurecr.io/unifiedhealth/mental-health-service
    newTag: v1.2.3-ca
  - name: unifiedhealthdevacr.azurecr.io/unifiedhealth/chronic-care-service
    newTag: v1.2.3-ca
  - name: unifiedhealthdevacr.azurecr.io/unifiedhealth/pharmacy-service
    newTag: v1.2.3-ca
  - name: unifiedhealthdevacr.azurecr.io/unifiedhealth/laboratory-service
    newTag: v1.2.3-ca
