apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-config
data:
  # Country identification
  country_code: "ca"
  country_name: "Canada"

  # Localization settings
  currency: "CAD"
  timezone: "America/Toronto"
  language: "en-CA"
  supported_languages: "en-CA,fr-CA"

  # Compliance framework
  compliance_framework: "pipeda"
  pipeda_compliance: "true"
  phipa_compliance: "true"
  provincial_privacy_laws: "enabled"

  # Data residency mode
  data_residency_mode: "shared"
  data_residency_region: "ca-central-1"

  # Country-specific endpoints
  country_fhir_endpoint: "https://fhir-ca.healthcare-platform.com"

  # Emergency services
  emergency_hotline: "911"
  emergency_services_enabled: "true"

  # Payment processor
  payment_processor_country: "stripe"
  payment_gateway_url: "https://api.stripe.com"

  # Healthcare system configuration
  healthcare_system_type: "public-universal"

  # Canada-specific features
  provincial_health_integration: "enabled"
  medicare_card_validation: "enabled"
  ohip_integration: "enabled"
  ramq_integration: "enabled"
  health_canada_reporting: "enabled"
  bilingual_support: "enabled"

  # Provincial support
  province_count: "13"
  provincial_formularies: "enabled"

  # Canada-specific storage
  medical_records_bucket: "healthcare-medical-records-ca"
  lab_results_bucket: "healthcare-lab-results-ca"
  medical_images_bucket: "healthcare-medical-images-ca"

  # Drug formularies
  drug_formulary_source: "health-canada"
  controlled_substances_tracking: "enabled"

  # Telehealth requirements
  provincial_licensing_verification: "enabled"
  interprovincial_telehealth: "enabled"

  # Indigenous health support
  indigenous_health_services: "enabled"
  first_nations_integration: "enabled"
