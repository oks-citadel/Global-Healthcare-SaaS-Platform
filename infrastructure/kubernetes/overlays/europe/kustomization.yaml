apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: healthcare-europe

namePrefix: europe-

commonLabels:
  region: europe
  environment: production

bases:
  - ../../base/services/api-gateway
  - ../../base/services/telehealth-service
  - ../../base/services/mental-health-service
  - ../../base/services/chronic-care-service
  - ../../base/services/pharmacy-service
  - ../../base/services/laboratory-service
  - ../../base/shared
  - ../../base/ingress

resources:
  - namespace.yaml

patchesStrategicMerge:
  - patches/replicas.yaml
  - patches/resources.yaml
  - configmap-patch.yaml

images:
  - name: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/unifiedhealth/api-gateway
    newTag: v1.2.3-europe
  - name: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/unifiedhealth/telehealth-service
    newTag: v1.2.3-europe
  - name: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/unifiedhealth/mental-health-service
    newTag: v1.2.3-europe
  - name: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/unifiedhealth/chronic-care-service
    newTag: v1.2.3-europe
  - name: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/unifiedhealth/pharmacy-service
    newTag: v1.2.3-europe
  - name: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/unifiedhealth/laboratory-service
    newTag: v1.2.3-europe

configMapGenerator:
  - name: region-specific-config
    literals:
      - region_code=europe
      - timezone=Europe/London
      - currency=EUR
      - language=en-GB
      - gdpr_compliance=enabled

secretGenerator:
  - name: region-specific-secrets
    literals:
      - region_encryption_key=CHANGEME_EUROPE_KEY

replicas:
  - name: api-gateway
    count: 4
  - name: telehealth-service
    count: 4
  - name: mental-health-service
    count: 3
  - name: chronic-care-service
    count: 3
  - name: pharmacy-service
    count: 3
  - name: laboratory-service
    count: 3
