apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-config
data:
  # Override region-specific settings
  region: "eu-west-1"
  deployment_zone: "europe"

  # Europe-specific endpoints
  kafka_brokers: "kafka-europe-1.healthcare.internal:9092,kafka-europe-2.healthcare.internal:9092,kafka-europe-3.healthcare.internal:9092"

  # GDPR Compliance settings
  gdpr_mode: "true"
  gdpr_data_subject_rights: "enabled"
  gdpr_right_to_erasure: "enabled"
  gdpr_right_to_portability: "enabled"
  gdpr_consent_management: "enabled"
  gdpr_data_processing_agreement: "active"

  # Data retention (GDPR compliant)
  data_retention_days: "2555"
  gdpr_archive_after_days: "2555"
  gdpr_delete_after_days: "3650"

  # Audit and logging (GDPR)
  audit_logging: "enhanced"
  audit_retention_days: "2555"
  pii_logging_masked: "true"
  gdpr_audit_trail: "enabled"

  # Europe-specific features
  feature_nhs_integration: "true"
  feature_ehic_support: "true"
  feature_cross_border_care: "true"
  feature_eudamed_integration: "true"

  # Storage endpoints for Europe
  s3_endpoint: "https://s3.eu-west-1.amazonaws.com"
  lab_results_bucket: "healthcare-lab-results-europe"
  medical_images_bucket: "healthcare-medical-images-europe"

  # Europe data residency
  data_residency: "eu"
  data_sovereignty: "enabled"
  schrems_ii_compliant: "true"

  # FHIR endpoints for Europe
  fhir_server_url: "https://fhir-europe.healthcare-platform.com"

  # Timezone and localization
  default_timezone: "Europe/London"
  supported_timezones: "Europe/London,Europe/Paris,Europe/Berlin,Europe/Rome,Europe/Madrid,Europe/Brussels,Europe/Amsterdam,Europe/Stockholm"

  # Currency and payment
  default_currency: "EUR"
  supported_currencies: "EUR,GBP,CHF,SEK,NOK,DKK"
  payment_processor: "stripe-eu"
  sepa_enabled: "true"

  # Language support
  default_language: "en-GB"
  supported_languages: "en-GB,de-DE,fr-FR,es-ES,it-IT,nl-NL,sv-SE,pt-PT,pl-PL"

  # Rate limiting for Europe peak hours
  rate_limit_per_minute: "1200"
  peak_hours_start: "08:00"
  peak_hours_end: "18:00"

  # Europe-specific integrations
  epic_integration: "disabled"
  cerner_integration: "disabled"
  nhs_spine_integration: "enabled"
  hl7_europe_integration: "enabled"

  # Emergency services
  emergency_services_enabled: "true"
  emergency_hotline: "112"

  # Cookie consent (GDPR)
  cookie_consent_required: "true"
  cookie_banner_enabled: "true"

  # Privacy settings
  privacy_by_design: "enabled"
  privacy_by_default: "enabled"
  data_minimization: "enabled"
  purpose_limitation: "enabled"

  # DPO (Data Protection Officer)
  dpo_contact_enabled: "true"
  dpo_email: "dpo@healthcare-platform.com"

  # Cross-border data transfers
  standard_contractual_clauses: "enabled"
  eu_us_data_transfer: "schrems-ii-compliant"
