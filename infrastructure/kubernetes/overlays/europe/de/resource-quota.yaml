# Germany-specific Resource Quota for Dedicated Resources
# Ensures dedicated resource allocation for isolated deployment

apiVersion: v1
kind: ResourceQuota
metadata:
  name: de-dedicated-quota
  namespace: healthcare-de
spec:
  hard:
    # Compute resources - Dedicated for Germany
    requests.cpu: "32"
    requests.memory: 64Gi
    limits.cpu: "64"
    limits.memory: 128Gi

    # Storage resources - Isolated storage
    requests.storage: 1Ti
    persistentvolumeclaims: "20"

    # Object counts
    pods: "150"
    services: "30"
    secrets: "100"
    configmaps: "100"

    # Load balancers
    services.loadbalancers: "10"
    services.nodeports: "15"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: de-limit-range
  namespace: healthcare-de
spec:
  limits:
  # Pod limits
  - type: Pod
    max:
      cpu: "16"
      memory: 32Gi
    min:
      cpu: "100m"
      memory: 128Mi

  # Container limits
  - type: Container
    max:
      cpu: "8"
      memory: 16Gi
    min:
      cpu: "100m"
      memory: 128Mi
    default:
      cpu: "1"
      memory: 1Gi
    defaultRequest:
      cpu: "500m"
      memory: 512Mi

  # PVC limits - Larger for isolated storage
  - type: PersistentVolumeClaim
    max:
      storage: 200Gi
    min:
      storage: 10Gi

---
# Priority Class for Germany critical workloads
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: de-critical-priority
value: 1000000
globalDefault: false
description: "Priority class for Germany critical healthcare services requiring strict isolation"
