apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-config
data:
  # Country identification
  country_code: "de"
  country_name: "Germany"

  # Localization settings
  currency: "EUR"
  timezone: "Europe/Berlin"
  language: "de-DE"
  supported_languages: "de-DE"

  # Compliance framework - STRICT
  compliance_framework: "gdpr-strict"
  gdpr_compliance: "strict"
  bdsg_compliance: "true"
  sgb_v_compliance: "true"
  bfarm_compliance: "enabled"

  # Data residency mode - ISOLATED
  data_residency_mode: "isolated"
  data_residency_region: "eu-central-1"
  data_location: "germany-only"
  cross_border_transfer: "disabled"
  strict_data_isolation: "enabled"

  # Country-specific endpoints
  country_fhir_endpoint: "https://fhir-de.healthcare-platform.com"

  # Emergency services
  emergency_hotline: "112"
  emergency_services_enabled: "true"

  # Payment processor
  payment_processor_country: "stripe-de"
  payment_gateway_url: "https://api.stripe.com/de"
  sepa_direct_debit: "enabled"
  girocard_enabled: "true"

  # Healthcare system configuration
  healthcare_system_type: "statutory-health-insurance"

  # Germany-specific features
  gematik_integration: "enabled"
  kbv_compliance: "enabled"
  kvb_integration: "enabled"
  electronic_health_card: "enabled"
  telematik_infrastructure: "enabled"
  e_prescription_service: "enabled"

  # Insurance integrations
  gkv_integration: "enabled"
  pkv_integration: "enabled"
  insurance_card_validation: "enabled"

  # Germany-specific storage - ISOLATED
  medical_records_bucket: "healthcare-medical-records-de-isolated"
  lab_results_bucket: "healthcare-lab-results-de-isolated"
  medical_images_bucket: "healthcare-medical-images-de-isolated"
  storage_encryption: "aes-256-gcm"
  storage_location: "de-only"

  # Drug formularies
  drug_formulary_source: "bfarm"
  controlled_substances_btm: "enabled"
  prescription_validation: "strict"

  # Professional verification
  lanr_verification: "enabled"
  bsnr_verification: "enabled"
  medical_license_verification: "strict"

  # Data protection officer
  dpo_required: "true"
  dpo_notification: "enabled"

  # Audit and logging - STRICT
  audit_logging: "comprehensive"
  log_retention_days: "2555"
  access_logging: "all-events"

  # Network isolation
  network_isolation: "strict"
  inter_region_communication: "disabled"
  external_api_whitelist: "strict"

  # Dedicated infrastructure
  dedicated_infrastructure: "enabled"
  shared_resources: "disabled"
  resource_isolation: "strict"
