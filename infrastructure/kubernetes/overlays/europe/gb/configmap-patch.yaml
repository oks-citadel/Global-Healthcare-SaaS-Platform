apiVersion: v1
kind: ConfigMap
metadata:
  name: shared-config
data:
  # Country identification
  country_code: "gb"
  country_name: "United Kingdom"

  # Localization settings
  currency: "GBP"
  timezone: "Europe/London"
  language: "en-GB"
  supported_languages: "en-GB"

  # Compliance framework
  compliance_framework: "gdpr"
  gdpr_compliance: "enabled"
  uk_gdpr_compliance: "enabled"
  data_protection_act_2018: "enabled"
  nhs_data_security_standards: "enabled"

  # Data residency mode
  data_residency_mode: "shared"
  data_residency_region: "eu-west-2"
  data_location: "uk"

  # Country-specific endpoints
  country_fhir_endpoint: "https://fhir-gb.healthcare-platform.com"

  # Emergency services
  emergency_hotline: "999"
  emergency_services_enabled: "true"
  nhs_111_integration: "enabled"

  # Payment processor
  payment_processor_country: "stripe-gb"
  payment_gateway_url: "https://api.stripe.com/uk"
  bacs_direct_debit: "enabled"
  faster_payments: "enabled"

  # Healthcare system configuration
  healthcare_system_type: "public-nhs"

  # UK-specific features
  nhs_integration: "enabled"
  nhs_number_validation: "enabled"
  nhs_spine_integration: "enabled"
  gp_connect_integration: "enabled"
  nhs_login_integration: "enabled"
  summary_care_record: "enabled"

  # Prescription services
  electronic_prescription_service: "enabled"
  dm_plus_d_integration: "enabled"

  # UK-specific storage
  medical_records_bucket: "healthcare-medical-records-gb"
  lab_results_bucket: "healthcare-lab-results-gb"
  medical_images_bucket: "healthcare-medical-images-gb"

  # Drug formularies
  drug_formulary_source: "bnf"
  controlled_drug_register: "enabled"
  mhra_compliance: "enabled"

  # Professional verification
  gmc_verification: "enabled"
  nmc_verification: "enabled"
  gphc_verification: "enabled"
  professional_standards_authority: "enabled"

  # NHS organizational codes
  ods_code_validation: "enabled"

  # Clinical coding
  snomed_ct_uk: "enabled"
  read_codes_v2: "enabled"
  icd10_uk: "enabled"

  # Information governance
  ig_toolkit_compliance: "enabled"
  dspt_assessment: "enabled"
  caldicott_principles: "enabled"

  # Safeguarding
  safeguarding_alerts: "enabled"
  child_protection_integration: "enabled"
