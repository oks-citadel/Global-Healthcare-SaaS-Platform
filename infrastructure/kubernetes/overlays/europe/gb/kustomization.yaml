apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# United Kingdom Country Overlay - extends Europe region
namespace: healthcare-gb

namePrefix: gb-

commonLabels:
  country: gb
  region: europe
  compliance: gdpr
  data-residency: shared
  environment: production

# Inherit from parent Europe region overlay
bases:
- ../../europe

resources:
- namespace.yaml

patchesStrategicMerge:
- configmap-patch.yaml

configMapGenerator:
- name: country-specific-config
  literals:
  - country_code=gb
  - currency=GBP
  - timezone=Europe/London
  - language=en-GB
  - compliance_framework=gdpr
  - data_residency_mode=shared
  - emergency_hotline=999
  - payment_processor_country=stripe-gb
  - healthcare_system_type=public-nhs
  - nhs_integration=enabled
  - uk_gdpr_compliance=enabled
  behavior: merge

images:
- name: ghcr.io/healthcare-platform/api-gateway
  newTag: v1.2.3-gb
- name: ghcr.io/healthcare-platform/telehealth-service
  newTag: v1.2.3-gb
- name: ghcr.io/healthcare-platform/mental-health-service
  newTag: v1.2.3-gb
- name: ghcr.io/healthcare-platform/chronic-care-service
  newTag: v1.2.3-gb
- name: ghcr.io/healthcare-platform/pharmacy-service
  newTag: v1.2.3-gb
- name: ghcr.io/healthcare-platform/laboratory-service
  newTag: v1.2.3-gb
