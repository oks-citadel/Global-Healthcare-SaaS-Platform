# ServiceMonitor for Laboratory Service
# Lab orders and results service metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: laboratory-service
  namespace: unified-health
  labels:
    app: laboratory-service
    component: monitoring
    release: prometheus
spec:
  selector:
    matchLabels:
      app: laboratory-service
  namespaceSelector:
    matchNames:
      - unified-health
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      scheme: http
      honorLabels: true
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
        - sourceLabels: [__meta_kubernetes_pod_label_version]
          targetLabel: version
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'http_.*|lab_order_.*|lab_result_.*|specimen_.*'
          action: keep
