# ServiceMonitor for Pharmacy Service
# Prescription and medication management service metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pharmacy-service
  namespace: unified-health
  labels:
    app: pharmacy-service
    component: monitoring
    release: prometheus
spec:
  selector:
    matchLabels:
      app: pharmacy-service
  namespaceSelector:
    matchNames:
      - unified-health
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      scheme: http
      honorLabels: true
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
        - sourceLabels: [__meta_kubernetes_pod_label_version]
          targetLabel: version
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'http_.*|prescription_.*|medication_.*|pharmacy_.*'
          action: keep
