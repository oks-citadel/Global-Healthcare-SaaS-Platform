# OpenTelemetry Collector Deployment
# Receives traces from services and forwards to Jaeger
# Provides a vendor-agnostic way to collect observability data
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: tracing
  labels:
    app: otel-collector
    component: tracing
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

      # Receive Jaeger traces directly
      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:14250
          thrift_http:
            endpoint: 0.0.0.0:14268
          thrift_compact:
            endpoint: 0.0.0.0:6831
          thrift_binary:
            endpoint: 0.0.0.0:6832

      # Receive Zipkin traces
      zipkin:
        endpoint: 0.0.0.0:9411

      # Prometheus metrics scraping (for self-monitoring)
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector'
              scrape_interval: 15s
              static_configs:
                - targets: ['localhost:8888']

    processors:
      # Batch processing for efficiency
      batch:
        timeout: 5s
        send_batch_size: 1000
        send_batch_max_size: 1500

      # Memory limiter to prevent OOM
      memory_limiter:
        check_interval: 1s
        limit_mib: 1500
        spike_limit_mib: 512

      # Resource detection for Kubernetes
      resourcedetection:
        detectors: [env, system]
        timeout: 5s
        override: false

      # Add attributes for healthcare platform
      attributes:
        actions:
          - key: platform
            value: unified-health
            action: insert
          - key: environment
            value: production
            action: insert

      # Probabilistic sampling
      probabilistic_sampler:
        hash_seed: 22
        sampling_percentage: 20

      # Tail-based sampling (keep errors and slow traces)
      tail_sampling:
        decision_wait: 10s
        num_traces: 100
        expected_new_traces_per_sec: 100
        policies:
          # Always sample errors
          - name: errors-policy
            type: status_code
            status_code: {status_codes: [ERROR]}
          # Always sample slow traces (>2s)
          - name: latency-policy
            type: latency
            latency: {threshold_ms: 2000}
          # Sample by service name (critical services)
          - name: service-policy
            type: string_attribute
            string_attribute:
              key: service.name
              values: [unified-health-api, telehealth-service]
          # Probabilistic fallback
          - name: probabilistic-policy
            type: probabilistic
            probabilistic: {sampling_percentage: 10}

    exporters:
      # Export to Jaeger
      otlp/jaeger:
        endpoint: jaeger-collector.tracing.svc.cluster.local:4317
        tls:
          insecure: true

      # Debug logging (disable in production)
      logging:
        verbosity: normal
        sampling_initial: 2
        sampling_thereafter: 500

      # Prometheus metrics exporter
      prometheus:
        endpoint: 0.0.0.0:8889
        namespace: otel
        const_labels:
          service: otel-collector

      # OTLP exporter for other backends (commented out)
      # otlp/cloud:
      #   endpoint: "otlp.cloud-provider.com:443"
      #   headers:
      #     "api-key": "${CLOUD_API_KEY}"

    extensions:
      # Health check extension
      health_check:
        endpoint: 0.0.0.0:13133

      # Performance profiler
      pprof:
        endpoint: 0.0.0.0:1777

      # zPages for debugging
      zpages:
        endpoint: 0.0.0.0:55679

    service:
      extensions: [health_check, pprof, zpages]

      pipelines:
        traces:
          receivers: [otlp, jaeger, zipkin]
          processors: [memory_limiter, batch, attributes, resourcedetection]
          exporters: [otlp/jaeger, logging]

        metrics:
          receivers: [otlp, prometheus]
          processors: [memory_limiter, batch]
          exporters: [prometheus, logging]

      telemetry:
        logs:
          level: info
        metrics:
          address: 0.0.0.0:8888
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: tracing
  labels:
    app: otel-collector
    component: tracing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: otel-collector
      component: tracing
  template:
    metadata:
      labels:
        app: otel-collector
        component: tracing
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8889"
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.91.0
          imagePullPolicy: IfNotPresent
          args:
            - "--config=/etc/otel/otel-collector-config.yaml"
          ports:
            # OTLP receivers
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            # Jaeger receivers
            - name: jaeger-grpc
              containerPort: 14250
              protocol: TCP
            - name: jaeger-http
              containerPort: 14268
              protocol: TCP
            - name: jaeger-compact
              containerPort: 6831
              protocol: UDP
            - name: jaeger-binary
              containerPort: 6832
              protocol: UDP
            # Zipkin receiver
            - name: zipkin
              containerPort: 9411
              protocol: TCP
            # Prometheus metrics
            - name: metrics
              containerPort: 8889
              protocol: TCP
            # Internal metrics
            - name: internal
              containerPort: 8888
              protocol: TCP
            # Health check
            - name: health
              containerPort: 13133
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 200m
              memory: 400Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: config
              mountPath: /etc/otel
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: tracing
  labels:
    app: otel-collector
    component: tracing
spec:
  type: ClusterIP
  ports:
    # OTLP
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
      protocol: TCP
    # Jaeger
    - name: jaeger-grpc
      port: 14250
      targetPort: jaeger-grpc
      protocol: TCP
    - name: jaeger-http
      port: 14268
      targetPort: jaeger-http
      protocol: TCP
    - name: jaeger-compact
      port: 6831
      targetPort: jaeger-compact
      protocol: UDP
    - name: jaeger-binary
      port: 6832
      targetPort: jaeger-binary
      protocol: UDP
    # Zipkin
    - name: zipkin
      port: 9411
      targetPort: zipkin
      protocol: TCP
    # Prometheus
    - name: metrics
      port: 8889
      targetPort: metrics
      protocol: TCP
  selector:
    app: otel-collector
    component: tracing
---
# ServiceMonitor for OTel Collector metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: otel-collector
  namespace: tracing
  labels:
    app: otel-collector
    component: tracing
    release: prometheus
spec:
  selector:
    matchLabels:
      app: otel-collector
  namespaceSelector:
    matchNames:
      - tracing
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
