# Jaeger All-in-One Deployment for Distributed Tracing
# Global Healthcare SaaS Platform
# For production, consider Jaeger Operator with Elasticsearch backend
apiVersion: v1
kind: Namespace
metadata:
  name: tracing
  labels:
    name: tracing
    app.kubernetes.io/name: jaeger
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-config
  namespace: tracing
  labels:
    app: jaeger
    component: tracing
data:
  sampling-strategies.json: |
    {
      "service_strategies": [
        {
          "service": "unified-health-api",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "telehealth-service",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "chronic-care-service",
          "type": "probabilistic",
          "param": 0.3
        },
        {
          "service": "mental-health-service",
          "type": "probabilistic",
          "param": 0.3
        },
        {
          "service": "pharmacy-service",
          "type": "probabilistic",
          "param": 0.3
        },
        {
          "service": "laboratory-service",
          "type": "probabilistic",
          "param": 0.3
        },
        {
          "service": "api-gateway",
          "type": "probabilistic",
          "param": 0.2
        }
      ],
      "default_strategy": {
        "type": "probabilistic",
        "param": 0.1
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: tracing
  labels:
    app: jaeger
    component: tracing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
      component: tracing
  template:
    metadata:
      labels:
        app: jaeger
        component: tracing
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "14269"
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.52
          imagePullPolicy: IfNotPresent
          args:
            - "--query.base-path=/jaeger"
            - "--memory.max-traces=50000"
          env:
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: ":9411"
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: SAMPLING_STRATEGIES_FILE
              value: "/etc/jaeger/sampling-strategies.json"
            - name: SPAN_STORAGE_TYPE
              value: "memory"
            # For production, use Elasticsearch:
            # - name: SPAN_STORAGE_TYPE
            #   value: "elasticsearch"
            # - name: ES_SERVER_URLS
            #   value: "http://elasticsearch:9200"
          ports:
            # Agent ports
            - name: agent-compact
              containerPort: 6831
              protocol: UDP
            - name: agent-binary
              containerPort: 6832
              protocol: UDP
            - name: agent-configs
              containerPort: 5778
              protocol: TCP
            # Collector ports
            - name: collector-grpc
              containerPort: 14250
              protocol: TCP
            - name: collector-http
              containerPort: 14268
              protocol: TCP
            - name: collector-zipkin
              containerPort: 9411
              protocol: TCP
            # OTLP ports
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            # Query/UI port
            - name: query-http
              containerPort: 16686
              protocol: TCP
            # Admin/metrics port
            - name: admin
              containerPort: 14269
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: config
              mountPath: /etc/jaeger
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: jaeger-config
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: tracing
  labels:
    app: jaeger
    component: collector
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 14250
      targetPort: collector-grpc
      protocol: TCP
    - name: http
      port: 14268
      targetPort: collector-http
      protocol: TCP
    - name: zipkin
      port: 9411
      targetPort: collector-zipkin
      protocol: TCP
  selector:
    app: jaeger
    component: tracing
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: tracing
  labels:
    app: jaeger
    component: agent
spec:
  type: ClusterIP
  ports:
    - name: agent-compact
      port: 6831
      targetPort: agent-compact
      protocol: UDP
    - name: agent-binary
      port: 6832
      targetPort: agent-binary
      protocol: UDP
    - name: agent-configs
      port: 5778
      targetPort: agent-configs
      protocol: TCP
  selector:
    app: jaeger
    component: tracing
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: tracing
  labels:
    app: jaeger
    component: query
spec:
  type: ClusterIP
  ports:
    - name: query-http
      port: 16686
      targetPort: query-http
      protocol: TCP
  selector:
    app: jaeger
    component: tracing
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-otlp
  namespace: tracing
  labels:
    app: jaeger
    component: otlp
spec:
  type: ClusterIP
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
      protocol: TCP
  selector:
    app: jaeger
    component: tracing
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger
  namespace: tracing
  labels:
    app: jaeger
    component: tracing
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: jaeger-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Jaeger Tracing - Authentication Required"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - jaeger.unified-health.io
      secretName: jaeger-tls
  rules:
    - host: jaeger.unified-health.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaeger-query
                port:
                  name: query-http
