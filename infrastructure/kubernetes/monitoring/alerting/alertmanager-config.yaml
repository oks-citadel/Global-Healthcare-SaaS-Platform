apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: unified-health
  labels:
    app: alertmanager
    component: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      slack_api_url: ${SLACK_WEBHOOK_URL}
      pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

    # Templates for notifications
    templates:
      - '/etc/alertmanager/templates/*.tmpl'

    # The root route with all parameters, which are inherited by child routes
    route:
      receiver: 'default-receiver'
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      routes:
        # Critical alerts go to PagerDuty and Slack
        - match:
            severity: critical
          receiver: 'critical-alerts'
          continue: true

        # High severity alerts go to Slack
        - match:
            severity: high
          receiver: 'high-priority-alerts'
          continue: true

        # Database alerts
        - match:
            component: database
          receiver: 'database-alerts'
          continue: true

        # API alerts
        - match:
            component: api
          receiver: 'api-alerts'
          continue: true

        # Infrastructure alerts
        - match:
            component: infrastructure
          receiver: 'infrastructure-alerts'
          continue: true

    # Inhibition rules to suppress alerts
    inhibit_rules:
      # Suppress warning if critical is firing
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'cluster', 'service']

      # Suppress page if alert is already critical
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'high'
        equal: ['alertname', 'cluster', 'service']

    # Receivers configuration
    receivers:
      - name: 'default-receiver'
        slack_configs:
          - channel: '#alerts'
            title: 'Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true

      - name: 'critical-alerts'
        pagerduty_configs:
          - service_key: ${PAGERDUTY_SERVICE_KEY}
            description: '{{ .GroupLabels.alertname }}'
            details:
              firing: '{{ .Alerts.Firing | len }}'
              resolved: '{{ .Alerts.Resolved | len }}'
        slack_configs:
          - channel: '#critical-alerts'
            title: ':fire: Critical Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}*Description:* {{ .Annotations.description }}\n*Summary:* {{ .Annotations.summary }}{{ end }}'
            send_resolved: true
            color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

      - name: 'high-priority-alerts'
        slack_configs:
          - channel: '#high-priority-alerts'
            title: ':warning: High Priority Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}*Description:* {{ .Annotations.description }}\n*Summary:* {{ .Annotations.summary }}{{ end }}'
            send_resolved: true
            color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'

      - name: 'database-alerts'
        slack_configs:
          - channel: '#database-alerts'
            title: ':database: Database Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true

      - name: 'api-alerts'
        slack_configs:
          - channel: '#api-alerts'
            title: ':globe_with_meridians: API Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true

      - name: 'infrastructure-alerts'
        slack_configs:
          - channel: '#infrastructure-alerts'
            title: ':cloud: Infrastructure Alert: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
            send_resolved: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: unified-health
  labels:
    app: alertmanager
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
      component: monitoring
  template:
    metadata:
      labels:
        app: alertmanager
        component: monitoring
    spec:
      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.26.0
          imagePullPolicy: IfNotPresent
          args:
            - '--config.file=/etc/alertmanager/alertmanager.yml'
            - '--storage.path=/alertmanager'
            - '--web.external-url=https://alertmanager.unified-health.io'
          ports:
            - name: web
              containerPort: 9093
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: web
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: web
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager
            - name: storage
              mountPath: /alertmanager
      volumes:
        - name: config
          configMap:
            name: alertmanager-config
        - name: storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: unified-health
  labels:
    app: alertmanager
    component: monitoring
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 9093
      targetPort: web
      protocol: TCP
  selector:
    app: alertmanager
    component: monitoring
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alertmanager
  namespace: unified-health
  labels:
    app: alertmanager
    component: monitoring
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: alertmanager-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - alertmanager.unified-health.io
      secretName: alertmanager-tls
  rules:
    - host: alertmanager.unified-health.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alertmanager
                port:
                  name: web
