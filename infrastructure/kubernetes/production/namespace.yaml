apiVersion: v1
kind: Namespace
metadata:
  name: unified-health-prod
  labels:
    app.kubernetes.io/name: unified-health
    app.kubernetes.io/version: "1.0.0"
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: prod-quota
  namespace: unified-health-prod
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 4Gi
    limits.cpu: "8"
    limits.memory: 8Gi
    pods: "20"
