# API Gateway Deployment - v1.0.0 (FIXED VERSION - NO AUTO-UPDATE)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: unified-health-prod
  labels:
    app: api-gateway
    version: "1.0.0"
  annotations:
    kubernetes.io/change-cause: "Initial deployment v1.0.0"
    image.policy: "Never"
spec:
  replicas: 1  # Cost optimized - single replica
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      containers:
      - name: api-gateway
        image: node:20-alpine  # FIXED VERSION
        imagePullPolicy: IfNotPresent  # No auto-pull
        command: ["node", "/app/server.js"]
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: TELEHEALTH_SERVICE
          value: "http://telehealth-service"
        - name: MENTAL_HEALTH_SERVICE
          value: "http://mental-health-service"
        - name: CHRONIC_CARE_SERVICE
          value: "http://chronic-care-service"
        - name: PHARMACY_SERVICE
          value: "http://pharmacy-service"
        - name: LABORATORY_SERVICE
          value: "http://laboratory-service"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 5
        volumeMounts:
        - name: code
          mountPath: /app
      volumes:
      - name: code
        configMap:
          name: api-gateway-code
