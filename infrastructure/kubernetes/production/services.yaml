# API Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: unified-health-prod
  labels:
    app: api-gateway
    version: "1.0.0"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: api-gateway
