# ============================================
# Updated Ingress Configuration for DNS-01
# ============================================
# This Ingress configuration uses the DNS-01 ClusterIssuer
# instead of HTTP-01 for certificate issuance
# ============================================

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unified-health-ingress-dns01
  namespace: unified-health
  labels:
    app.kubernetes.io/name: unified-health
    app.kubernetes.io/component: ingress
  annotations:
    # NGINX Ingress Controller
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # TLS Configuration - Use DNS-01 ClusterIssuer
    # IMPORTANT: Changed from http01 to dns01
    cert-manager.io/cluster-issuer: "letsencrypt-prod-dns01"
    cert-manager.io/acme-challenge-type: "dns01"

    # Rate Limiting
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-connections: "100"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Body Size
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.unifiedhealth.com,https://admin.unifiedhealth.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"

    # Security Headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Permissions-Policy: geolocation=(), microphone=(), camera=()";

    # Load Balancing
    nginx.ingress.kubernetes.io/load-balance: "ewma"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"

    # WAF (if enabled)
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.unifiedhealth.com
    - app.unifiedhealth.com
    - admin.unifiedhealth.com
    - "*.unifiedhealth.com"
    # Reference the DNS-01 obtained certificate
    secretName: unified-health-tls-dns01

  rules:
  - host: api.unifiedhealth.com
    http:
      paths:
      # API Gateway - Default route
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80

      # Health checks
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80

      # Authentication
      - path: /api/v1/auth
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80

      # Telehealth Service
      - path: /api/v1/telehealth
        pathType: Prefix
        backend:
          service:
            name: telehealth-service
            port:
              number: 80

      # Mental Health Service
      - path: /api/v1/mental-health
        pathType: Prefix
        backend:
          service:
            name: mental-health-service
            port:
              number: 80

      # Chronic Care Service
      - path: /api/v1/chronic-care
        pathType: Prefix
        backend:
          service:
            name: chronic-care-service
            port:
              number: 80

      # Pharmacy Service
      - path: /api/v1/pharmacy
        pathType: Prefix
        backend:
          service:
            name: pharmacy-service
            port:
              number: 80

      # Laboratory Service
      - path: /api/v1/laboratory
        pathType: Prefix
        backend:
          service:
            name: laboratory-service
            port:
              number: 80

  - host: app.unifiedhealth.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app
            port:
              number: 3000

  - host: admin.unifiedhealth.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-app
            port:
              number: 3000

---
# WebSocket Ingress with DNS-01 certificate
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unified-health-websocket-ingress-dns01
  namespace: unified-health
  labels:
    app.kubernetes.io/name: unified-health
    app.kubernetes.io/component: ingress
    type: websocket
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod-dns01"
    cert-manager.io/acme-challenge-type: "dns01"

    # WebSocket specific
    nginx.ingress.kubernetes.io/websocket-services: "telehealth-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

    # Sticky sessions for WebSocket
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "ws-route"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "3600"

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - ws.unifiedhealth.com
    secretName: unified-health-ws-tls

  rules:
  - host: ws.unifiedhealth.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: telehealth-service
            port:
              number: 8081
