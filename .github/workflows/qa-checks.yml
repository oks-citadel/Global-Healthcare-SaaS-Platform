name: QA Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

env:
  NODE_VERSION: '22.x'
  PNPM_VERSION: '9.0.0'

concurrency:
  group: qa-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Code Quality Gate
  # ============================================
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Run type check
        run: pnpm typecheck

  # ============================================
  # Unit Tests
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit -- --reporter=json --reporter=default --outputFile=./reports/unit-results.json

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            reports/unit-results.json
            coverage/
          retention-days: 7

  # ============================================
  # API Smoke Tests
  # ============================================
  api-smoke-tests:
    name: API Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint-and-typecheck]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: unified_health_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup database
        run: |
          pnpm --filter @unified-health/api db:generate
          pnpm --filter @unified-health/api db:migrate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/unified_health_test

      - name: Seed test data
        run: pnpm --filter @unified-health/api db:seed || true
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/unified_health_test

      - name: Start API server
        run: |
          pnpm --filter @unified-health/api build
          pnpm --filter @unified-health/api start &
          sleep 10
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/unified_health_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-jwt-refresh-secret
          NODE_ENV: test

      - name: Wait for API to be ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3001/health; do sleep 2; done'

      - name: Run API smoke tests
        run: |
          cd tests/api
          pnpm vitest run --config vitest.config.ts contracts/ --reporter=json --reporter=default --outputFile=../../reports/api/smoke-results.json
        env:
          TEST_API_URL: http://localhost:3001/api/v1
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/unified_health_test

      - name: Upload API test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-smoke-results
          path: reports/api/
          retention-days: 7

  # ============================================
  # UI Smoke Tests
  # ============================================
  ui-smoke-tests:
    name: UI Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint-and-typecheck]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build web app
        run: pnpm --filter @unified-health/web build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1

      - name: Start web app
        run: |
          pnpm --filter @unified-health/web start &
          sleep 10
        env:
          NODE_ENV: test

      - name: Wait for web app to be ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3000; do sleep 2; done'

      - name: Run UI smoke tests
        run: |
          cd tests/ui
          pnpm exec playwright test --project=web-chromium specs/smoke/ --reporter=html --reporter=json
        env:
          TEST_BASE_URL: http://localhost:3000
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            tests/ui/playwright-report/
            tests/ui/test-results/
          retention-days: 7

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level=moderate || true

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Quality Gate - All Checks Must Pass
  # ============================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, api-smoke-tests, ui-smoke-tests, security-scan]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint-and-typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.api-smoke-tests.result }}" != "success" ]] || \
             [[ "${{ needs.ui-smoke-tests.result }}" != "success" ]]; then
            echo "One or more required checks failed"
            exit 1
          fi
          echo "All quality gates passed!"
