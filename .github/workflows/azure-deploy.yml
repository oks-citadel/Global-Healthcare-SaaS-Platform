# ============================================
# UnifiedHealth Platform - Azure Unified Deployment
# GitHub Actions Workflow for Azure Cloud Deployment
# Consolidated CI/CD pipeline for all environments
# ============================================
# WORKFLOW LOCKED - v1.0.0 deployed to production
# Automatic triggers disabled to prevent accidental deployments
# ============================================

name: Azure Unified Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  ACR_NAME: acrunifiedhealthdev2
  RESOURCE_GROUP: rg-unified-health-dev2
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ==========================================
  # Build and Test
  # ==========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm run lint
        continue-on-error: true

      - name: Run type checking
        run: pnpm run typecheck
        continue-on-error: true

      - name: Run unit tests
        run: pnpm run test:unit
        continue-on-error: true

      - name: Build packages
        run: pnpm run build

  # ==========================================
  # Build and Push Docker Images to Azure ACR
  # ==========================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Generate image metadata
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          BRANCH=${GITHUB_REF##*/}
          echo "version=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./services/api
          file: ./services/api/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/api:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/api:latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,scope=api,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/web:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/web:latest
          cache-from: type=gha,scope=web
          cache-to: type=gha,scope=web,mode=max

  # ==========================================
  # Deploy to Azure Container Apps - Staging
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy API to Azure Container Apps
        run: |
          az containerapp update \
            --name unifiedhealth-staging-api \
            --resource-group ${{ env.RESOURCE_GROUP }}-staging \
            --image ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/api:${{ needs.build-docker.outputs.image_tag }}

      - name: Deploy Web to Azure Container Apps
        run: |
          az containerapp update \
            --name unifiedhealth-staging-web \
            --resource-group ${{ env.RESOURCE_GROUP }}-staging \
            --image ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/web:${{ needs.build-docker.outputs.image_tag }}

      - name: Verify staging deployment
        run: |
          echo "Verifying staging deployment..."
          sleep 30

          # Get the Container App URL
          API_URL=$(az containerapp show \
            --name unifiedhealth-staging-api \
            --resource-group ${{ env.RESOURCE_GROUP }}-staging \
            --query properties.configuration.ingress.fqdn -o tsv)

          # Health check
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${API_URL}/health || echo "000")

          if [ "$HTTP_CODE" == "200" ]; then
            echo "Staging health check passed"
          else
            echo "Staging health check failed with code: $HTTP_CODE"
            exit 1
          fi

  # ==========================================
  # Deploy to Azure Container Apps - Production
  # ==========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy API to Azure Container Apps
        run: |
          az containerapp update \
            --name unifiedhealth-prod-api \
            --resource-group ${{ env.RESOURCE_GROUP }}-prod \
            --image ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/api:${{ needs.build-docker.outputs.image_tag }}

      - name: Deploy Web to Azure Container Apps
        run: |
          az containerapp update \
            --name unifiedhealth-prod-web \
            --resource-group ${{ env.RESOURCE_GROUP }}-prod \
            --image ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/web:${{ needs.build-docker.outputs.image_tag }}

      - name: Run database migrations on Azure
        run: |
          az containerapp exec \
            --name unifiedhealth-prod-api \
            --resource-group ${{ env.RESOURCE_GROUP }}-prod \
            --command "npx prisma migrate deploy"

      - name: Verify production deployment
        run: |
          echo "Verifying production deployment..."
          sleep 30

          # Get the Container App URL
          API_URL=$(az containerapp show \
            --name unifiedhealth-prod-api \
            --resource-group ${{ env.RESOURCE_GROUP }}-prod \
            --query properties.configuration.ingress.fqdn -o tsv)

          # Health check
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${API_URL}/health || echo "000")

          if [ "$HTTP_CODE" == "200" ]; then
            echo "Production health check passed"
          else
            echo "Production health check failed with code: $HTTP_CODE"
            exit 1
          fi

  # ==========================================
  # Notify Deployment Status
  # ==========================================
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')

    steps:
      - name: Determine deployment status
        id: status
        run: |
          STAGING_RESULT="${{ needs.deploy-staging.result }}"
          PROD_RESULT="${{ needs.deploy-production.result }}"

          if [ "$STAGING_RESULT" == "success" ] || [ "$PROD_RESULT" == "success" ]; then
            echo "STATUS=success" >> $GITHUB_OUTPUT
            echo "COLOR=good" >> $GITHUB_OUTPUT
          elif [ "$STAGING_RESULT" == "skipped" ] && [ "$PROD_RESULT" == "skipped" ]; then
            echo "STATUS=skipped" >> $GITHUB_OUTPUT
            echo "COLOR=warning" >> $GITHUB_OUTPUT
          else
            echo "STATUS=failed" >> $GITHUB_OUTPUT
            echo "COLOR=danger" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: steps.status.outputs.STATUS != 'skipped'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "Azure Deployment ${{ steps.status.outputs.STATUS == 'success' && 'Successful' || 'Failed' }}",
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.COLOR }}",
                  "fields": [
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Branch",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    },
                    {
                      "title": "Staging",
                      "value": "${{ needs.deploy-staging.result }}",
                      "short": true
                    },
                    {
                      "title": "Production",
                      "value": "${{ needs.deploy-production.result }}",
                      "short": true
                    },
                    {
                      "title": "Author",
                      "value": "${{ github.actor }}",
                      "short": true
                    }
                  ],
                  "actions": [
                    {
                      "type": "button",
                      "text": "View Workflow",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
