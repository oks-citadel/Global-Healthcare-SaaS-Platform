# ============================================
# UnifiedHealth Platform - Azure Deployment CI/CD
# GitHub Actions Workflow
# ============================================

name: Build and Deploy to Azure

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

env:
  ACR_NAME: unifiedhealthacr
  RESOURCE_GROUP: unifiedhealth-rg

jobs:
  # ==========================================
  # Build and Test
  # ==========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm run lint
        continue-on-error: true

      - name: Run type checking
        run: pnpm run typecheck
        continue-on-error: true

      - name: Run unit tests
        run: pnpm run test:unit
        continue-on-error: true

      - name: Build packages
        run: pnpm run build

  # ==========================================
  # Build and Push Docker Images
  # ==========================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Generate image metadata
        id: meta
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          BRANCH=${GITHUB_REF##*/}
          echo "version=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./services/api
          file: ./services/api/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/api:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/web:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Deploy to Staging
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy API to Container Apps
        run: |
          az containerapp update             --name unifiedhealth-staging-api             --resource-group ${{ env.RESOURCE_GROUP }}-staging             --image ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/api:${{ needs.build-docker.outputs.image_tag }}

      - name: Deploy Web to Container Apps
        run: |
          az containerapp update             --name unifiedhealth-staging-web             --resource-group ${{ env.RESOURCE_GROUP }}-staging             --image ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/web:${{ needs.build-docker.outputs.image_tag }}

  # ==========================================
  # Deploy to Production
  # ==========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'production')
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy API to Container Apps
        run: |
          az containerapp update             --name unifiedhealth-prod-api             --resource-group ${{ env.RESOURCE_GROUP }}-prod             --image ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/api:${{ needs.build-docker.outputs.image_tag }}

      - name: Deploy Web to Container Apps
        run: |
          az containerapp update             --name unifiedhealth-prod-web             --resource-group ${{ env.RESOURCE_GROUP }}-prod             --image ${{ env.ACR_NAME }}.azurecr.io/unifiedhealth/web:${{ needs.build-docker.outputs.image_tag }}

      - name: Run database migrations
        run: |
          az containerapp exec             --name unifiedhealth-prod-api             --resource-group ${{ env.RESOURCE_GROUP }}-prod             --command "npx prisma migrate deploy"

