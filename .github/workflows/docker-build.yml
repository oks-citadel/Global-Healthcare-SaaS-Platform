# ============================================
# UnifiedHealth Platform - Docker Build Workflow
# Automated Docker image building and pushing
# ============================================

name: Docker Build and Push

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: unifiedhealth.azurecr.io
  PROJECT_NAME: unifiedhealth

jobs:
  # ==========================================
  # Build and Push Docker Images
  # ==========================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: api
            context: ./services/api
            dockerfile: ./services/api/Dockerfile
          - name: web
            context: ./apps/web
            dockerfile: ./apps/web/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git SHA

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to Azure Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_SERVICE_PRINCIPAL_ID }}
          password: ${{ secrets.ACR_SERVICE_PRINCIPAL_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=UnifiedHealth ${{ matrix.service.name }}
            org.opencontainers.image.description=UnifiedHealth Platform - ${{ matrix.service.name }} service
            org.opencontainers.image.vendor=UnifiedHealth

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          target: production
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.ref_name }}
            GIT_SHA=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}/${{ matrix.service.name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}/${{ matrix.service.name }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image digest: ${{ steps.meta.outputs.digest }}"

  # ==========================================
  # Security Scanning
  # ==========================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    strategy:
      matrix:
        service: [api, web]

    steps:
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_SERVICE_PRINCIPAL_ID }}
          password: ${{ secrets.ACR_SERVICE_PRINCIPAL_PASSWORD }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}/${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

  # ==========================================
  # Health Check Test
  # ==========================================
  health-check:
    name: Health Check Test
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: |
          docker-compose -f docker-compose.ci.yml up -d
          sleep 30

      - name: Run health checks
        run: |
          chmod +x ./scripts/docker-health-check.sh
          ./scripts/docker-health-check.sh -f docker-compose.ci.yml

      - name: Show logs on failure
        if: failure()
        run: docker-compose -f docker-compose.ci.yml logs

      - name: Stop services
        if: always()
        run: docker-compose -f docker-compose.ci.yml down -v

  # ==========================================
  # Notification
  # ==========================================
  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: always() && github.event_name != 'pull_request'

    steps:
      - name: Notify success
        if: success()
        run: |
          echo "✅ Docker build and push completed successfully!"
          echo "Images are available at: ${{ env.REGISTRY }}/${{ env.PROJECT_NAME }}"

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Docker build or security scan failed!"
          echo "Please check the logs for details."

