# ============================================
# UnifiedHealth Platform - Dependency Updates
# Automated dependency updates and security patches
# ============================================

name: Dependency Updates

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ==========================================
  # Check for Dependency Updates
  # ==========================================
  check-updates:
    name: Check for Updates
    runs-on: ubuntu-latest
    outputs:
      has_updates: ${{ steps.check.outputs.HAS_UPDATES }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Check for outdated dependencies
        id: check
        run: |
          pnpm outdated --format json > outdated.json || true

          if [ -s outdated.json ]; then
            echo "HAS_UPDATES=true" >> $GITHUB_OUTPUT
            echo "Outdated dependencies found:"
            cat outdated.json
          else
            echo "HAS_UPDATES=false" >> $GITHUB_OUTPUT
            echo "All dependencies are up to date"
          fi

      - name: Upload outdated dependencies
        if: steps.check.outputs.HAS_UPDATES == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: outdated-dependencies
          path: outdated.json

  # ==========================================
  # Update Dependencies
  # ==========================================
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    needs: check-updates
    if: needs.check-updates.outputs.has_updates == 'true'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Update dependencies
        run: |
          # Update all dependencies (excluding major versions)
          pnpm update --latest --no-save

          # Generate updated lockfile
          pnpm install --no-frozen-lockfile

      - name: Run tests
        run: |
          pnpm install --frozen-lockfile
          pnpm test:unit
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update dependencies'
          branch: dependency-updates/automated
          delete-branch: true
          title: 'chore(deps): Update dependencies'
          body: |
            ## Automated Dependency Updates

            This PR updates dependencies to their latest compatible versions.

            ### Changes
            - Updated package versions based on semver constraints
            - Regenerated lockfile

            ### Testing
            - Unit tests have been run
            - Please review the changes and run integration tests

            ### Security
            - All updates include security patches when available

            ---
            Auto-generated by dependency-update workflow
          labels: |
            dependencies
            automated
          assignees: ${{ github.actor }}

  # ==========================================
  # Security Audit
  # ==========================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        id: audit
        run: |
          pnpm audit --audit-level=moderate --json > audit-results.json || true

          if [ -s audit-results.json ]; then
            VULNERABILITIES=$(cat audit-results.json | jq '.metadata.vulnerabilities | to_entries | map(select(.value > 0)) | length')

            if [ "$VULNERABILITIES" -gt 0 ]; then
              echo "VULNERABILITIES_FOUND=true" >> $GITHUB_OUTPUT
              echo "Security vulnerabilities found:"
              pnpm audit
            else
              echo "VULNERABILITIES_FOUND=false" >> $GITHUB_OUTPUT
              echo "No security vulnerabilities found"
            fi
          fi

      - name: Upload audit results
        if: steps.audit.outputs.VULNERABILITIES_FOUND == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: audit-results.json

      - name: Create security issue
        if: steps.audit.outputs.VULNERABILITIES_FOUND == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const auditResults = JSON.parse(fs.readFileSync('audit-results.json', 'utf8'));

            const vulnerabilities = auditResults.metadata.vulnerabilities;
            const total = Object.values(vulnerabilities).reduce((a, b) => a + b, 0);

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Security vulnerabilities found - ${total} total`,
              body: `## Security Audit Results\n\nAutomated security audit has found ${total} vulnerabilities:\n\n` +
                    `- Critical: ${vulnerabilities.critical}\n` +
                    `- High: ${vulnerabilities.high}\n` +
                    `- Moderate: ${vulnerabilities.moderate}\n` +
                    `- Low: ${vulnerabilities.low}\n\n` +
                    `Please review and update vulnerable dependencies.\n\n` +
                    `Workflow: ${context.payload.repository.html_url}/actions/runs/${context.runId}`,
              labels: ['security', 'dependencies']
            });

  # ==========================================
  # Notify Results
  # ==========================================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [check-updates, update-dependencies, security-audit]
    if: always()

    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.security-audit.result }}" == "success" ]; then
            echo "STATUS=Completed" >> $GITHUB_OUTPUT
            echo "COLOR=good" >> $GITHUB_OUTPUT
          else
            echo "STATUS=Failed" >> $GITHUB_OUTPUT
            echo "COLOR=warning" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "Dependency Update Check ${{ steps.status.outputs.STATUS }}",
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.COLOR }}",
                  "fields": [
                    {
                      "title": "Status",
                      "value": "${{ steps.status.outputs.STATUS }}",
                      "short": true
                    },
                    {
                      "title": "Updates Available",
                      "value": "${{ needs.check-updates.outputs.has_updates }}",
                      "short": true
                    },
                    {
                      "title": "Security Audit",
                      "value": "${{ needs.security-audit.result }}",
                      "short": true
                    }
                  ],
                  "actions": [
                    {
                      "type": "button",
                      "text": "View Workflow",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
