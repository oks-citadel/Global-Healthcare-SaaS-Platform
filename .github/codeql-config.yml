name: "CodeQL Config"

# Paths to include in analysis
paths:
  - apps
  - services
  - packages

# Paths to exclude from analysis
paths-ignore:
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"
  - "**/dist/**"
  - "**/build/**"
  - "**/.next/**"
  - "**/node_modules/**"
  - "**/coverage/**"
  - "**/__tests__/**"

# Queries to run
queries:
  - uses: security-extended
  - uses: security-and-quality

# Disable default queries
disable-default-queries: false
