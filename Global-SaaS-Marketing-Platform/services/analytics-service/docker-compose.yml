version: '3.8'

services:
  analytics-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - KINESIS_STREAM_NAME=analytics-events
      - DYNAMODB_TABLE_PREFIX=analytics_
      - S3_EVENTS_BUCKET=analytics-events-store
      - S3_ANALYTICS_BUCKET=analytics-results-store
      - ATHENA_DATABASE=analytics_db
      - ATHENA_OUTPUT_LOCATION=s3://analytics-athena-results/
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - localstack
    networks:
      - analytics-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - analytics-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=kinesis,dynamodb,s3,athena
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack-data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - analytics-network

volumes:
  redis-data:
  localstack-data:

networks:
  analytics-network:
    driver: bridge
