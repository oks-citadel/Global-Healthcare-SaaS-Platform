version: '3.8'

services:
  content-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/content_service?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENSEARCH_NODE=http://opensearch:9200
      - OPENSEARCH_USERNAME=admin
      - OPENSEARCH_PASSWORD=admin
    depends_on:
      - postgres
      - redis
      - opensearch
    networks:
      - content-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: content-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=content_service
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - content-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: content-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - content-network
    restart: unless-stopped

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: content-opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - content-network
    restart: unless-stopped

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: content-opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    depends_on:
      - opensearch
    networks:
      - content-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  opensearch_data:

networks:
  content-network:
    driver: bridge
