{{- if .Values.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "community-service.fullname" . }}
  labels:
    {{- include "community-service.labels" . | nindent 4 }}
data:
  NODE_ENV: {{ .Values.global.environment | default "production" | quote }}
  PORT: {{ .Values.service.targetPort | quote }}
  SERVICE_NAME: "community-service"
  LOG_LEVEL: {{ .Values.global.logLevel | default "info" | quote }}
  {{- if .Values.configMap.data }}
  {{- toYaml .Values.configMap.data | nindent 2 }}
  {{- end }}
{{- end }}
