################################################################################
# Network Policies per Namespace
# Global SaaS Marketing Platform
################################################################################

# Default deny all ingress for each namespace
# Then allow specific traffic patterns

---
# SEO Namespace - Allow ingress from ingress controller and internal services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: seo
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress
  namespace: seo
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/part-of: saas-marketing-platform
---
