# Limit Ranges per Namespace
# Global SaaS Marketing Platform
################################################################################

# Default LimitRange for all service namespaces
---
apiVersion: v1
kind: LimitRange
metadata:
  name: default-limits
  namespace: seo
spec:
  limits:
    - type: Container
      default:
        cpu: 500m
        memory: 512Mi
      defaultRequest:
        cpu: 100m
        memory: 128Mi
      max:
        cpu: "2"
        memory: 2Gi
      min:
        cpu: 50m
        memory: 64Mi
