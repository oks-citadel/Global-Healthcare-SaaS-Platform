<h1>{{notificationTitle}}</h1>

<p>Hi {{name}},</p>

<p>{{notificationMessage}}</p>

<div class="info-box">
  <h3>Details</h3>
  {{notificationDetails}}
</div>

<div class="text-center">
  <a href="{{actionUrl}}" class="button">{{actionText}}</a>
</div>

<p>{{additionalInfo}}</p>

<p>
  Best regards,<br>
  <strong>The Unified Health Team</strong>
</p>

<p style="color: #6b7280; font-size: 12px;">
  You received this notification because of your settings at The Unified Health.
  <a href="{{appUrl}}/settings/notifications">Manage notification preferences</a>
</p>
